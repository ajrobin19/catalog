{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
	<div class="wholeContainer">
		<h1> Are you sure you want to delete {{item.name}} from {{department.name}}? </h1>

		<form action="#" method = 'POST'>
			<button type="submit" id="submit" type="submit">Delete</button>
			<button><a class="button" href="{{ url_for('showDepartmentItems', department_id=department.id) }}">Cancel</a></button>
		</form>
	</div>
</div>
{% endblock %}
